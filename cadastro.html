<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center d-flex flex-column">
        <div class="row d-flex flex-wrap m-3">
          <div class="col-md flex-wrap">
            <label class="mb-3">Cadastro</label>
            <div class="grid text-center">
                <div class="g-col-4">
                    <div class="input-group mb-3">
                        <label for="User" class="m-2 col-2">User</label>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                      </div>
                </div>

                <div class="g-col-4">
                    <div class="input-group mb-3">
                        <label for="E-mail" class="m-2 col-2">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
                      </div>
                </div>

                <div class="g-col-4">
                    <div class="input-group mb-3">
                        <label for="Senha" class="m-2 col-2">Senha</label>
                        <input type="password" class="form-control" placeholder="Senha" aria-label="Senha">
                      </div>
                </div>

                <div class="g-col-4">
                    <div class="input-group mb-3">
                        <label for="confirmarSenha" class="m-2 col-auto">Confirmar Senha</label>
                        <input type="text" class="form-control" placeholder="Confirmar Senha" aria-label="Confirmar Senha">
                      </div>
                </div>

              </div>
          </div>
          <div class="col-md">
            <label class="mb-3">EndereÃ§o</label>
            <div class="g-col-4">
                <div class="input-group mb-3">
                    <label for="CEP" class="m-2 col-2">CEP</label>
                    <input type="number" class="form-control" placeholder="Seu Cep" aria-label="CEP">
                  </div>
            </div>

            <div class="g-col-4">
                <div class="input-group mb-3">
                    <label for="rua" class="m-2 col-2">Rua</label>
                    <input type="text" class="form-control" placeholder="Rua" aria-label="rua">
                  </div>
            </div>

            <div class="g-col-4">
                <div class="input-group mb-3">
                    <label for="cidade" class="m-2 col-2">Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade" aria-label="cidade">
                  </div>
            </div>       
            
            <div class="g-col-4">
                <div class="input-group mb-3">
                    <label for="estado" class="m-2 col-2">Estado</label>
                    <input type="text" class="form-control" placeholder="Estado" aria-label="estado">
                  </div>
            </div>  
          </div>
        </div>
        <div class="d-grid gap-2 d-md-block m-3">
            <button class="btn btn-danger" type="button">Voltar</button>
            <button class="btn btn-success" type="button">Cadastrar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
